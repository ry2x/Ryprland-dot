$&=override

#--------------prevent sleep while fullscreen-------------------#
#---------------------------------------------------------------#
windowrulev2 = idleinhibit fullscreen, class:.*
windowrulev2 = suppressevent maximize, class:.*

#-------------------floating windows-------------------#
#------------------------------------------------------#
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float,class:^(waypaper)$
windowrulev2 = float,class:^(kvantummanager)$
windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(qt6ct)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 40% 50%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move onscreen 100% 4%,class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 40% 50%, class:^(blueman-manager)$
windowrulev2 = move onscreen 100% 4%,class:^(blueman-manager)$

#---------------browser picture in picture----------------------------------------#
#---------------------------------------------------------------------------------#
# for chrome based browsers
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = pin, class:^()$,title:^(Picture in picture)$
windowrulev2 = move 72.5% 70%, class:^()$, title:^(Picture in picture)$
windowrulev2 = size 520 320, class:^()$, title:^(Picture in picture)$
# for firefox based browsers
windowrulev2 = float,class:^()$,title:^(Picture-in-picture)$
windowrulev2 = pin, class:^()$,title:^(Picture-in-picture)$
windowrulev2 = move 72.5% 70%, class:^()$, title:^(Picture-in-picture)$
windowrulev2 = size 520 320, class:^()$, title:^(Picture-in-picture)$

#---------------kitty update term-------------------------#
#---------------------------------------------------------#
windowrulev2 = float,title:^(PacUpdate)$
windowrulev2 = center, title:^(PacUpdate)$
windowrulev2 = size 50% 80%, title:^(PacUpdate)$

#---------------kitty network term-------------------------#
#----------------------------------------------------------#
windowrulev2 = float,title:^(KittyNmtui)$
windowrulev2 = center, title:^(KittyNmtui)$
windowrulev2 = size 50% 50%, title:^(KittyNmtui)$

#---------------kitty yazi term-------------------------#
#-------------------------------------------------------#
windowrulev2 = float,title:^(yazi)$
windowrulev2 = center, title:^(yazi)$
windowrulev2 = size 50% 50%, title:^(yazi)$

#---------------kitty network term-------------------------#
#----------------------------------------------------------#
windowrulev2 = float,title:^(TempTerminal)$
windowrulev2 = center, title:^(TempTerminal)$
windowrulev2 = size 50% 50%, title:^(TempTerminal)$

#---------------file dialog float-----------------------#
#-------------------------------------------------------#
windowrulev2 = float, class:^(org.gnome.FileRoller)$
windowrulev2 = size 50% 80%, class:^(org.gnome.FileRoller)$
windowrulev2 = float,initialTitle:^(Open File)$
windowrulev2 = float,title:^(Choose Files)$
windowrulev2 = float,title:^(Save As)$
windowrulev2 = float,title:^(Confirm to replace files)$
windowrulev2 = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,title:^(Rename.*)$

#-------------xwaylandvideobridge------------------#
#--------------------------------------------------#
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

