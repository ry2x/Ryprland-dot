#-----sourcing matugen colors-------#
#-----------------------------------#
source = $HOME/.config/hypr/matugen/matugen-hyprland.conf

general {
    # Gaps and border
    gaps_in = 3
    gaps_out = 3,7,1,7

    gaps_workspaces = 50

    border_size = 3

    col.active_border = $primary $surface 20deg
    col.inactive_border = $surface

    resize_on_border = true

    no_focus_fallback = true

    allow_tearing = true # This just allows the `immediate` window rule to work

    snap {
        enabled = true
    }

    layout = dwindle
    #layout = master
}


decoration {
    blur {
        enabled = true
        xray = false
        special = false
        new_optimizations = true
        size = 10
        passes = 2
        brightness = 0.95
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
        ignore_opacity = true
        vibrancy = 0.2500
        vibrancy_darkness = 0.63
    }
    
    shadow {
        enabled = true
        ignore_window = true
        sharp = false
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(171717aa)
        color_inactive = rgba(101010aa)
    }
    
    # Dim
    dim_special = 0.3

    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0
}

group {
    col.border_active = $tertiary

    groupbar {
        col.active = $surface
    }
}


