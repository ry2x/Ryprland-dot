#-----------script directories------#
#-----------------------------------#
$deskScripts = $HOME/.config/hypr/scripts
$rofiScripts = $HOME/.config/rofi/scripts

#-----------main mod-------------#
#--------------------------------#
$mainMod = SUPER # Sets "Windows" key as main modifier

#---------------application & run launcher----------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $tempTerminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, kitty --title "yazi" -e yazi
bind = $mainMod, W, exec, $browser
bind = $mainMod SHIFT, V, exec, pkill pavucontrol || pavucontrol
bind = $mainMod CTRL, S, exec, $music
bind = $mainMod SHIFT, U, exec, $updatePackages

#---------------lock screen & logout----------------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, X, exec, $deskScripts/wlogout.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, N, exec,swaync-client -t -sw

#---------------custom rofi launchers---------------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, R, exec, pkill rofi || $rofiScripts/launcher
bind = $mainMod, V, exec, pkill rofi || sh $rofiScripts/cliphist.sh
bind = $mainMod, SEMICOLON, exec, pkill rofi || $rofiScripts/rofiEmoji.sh
bind = $mainMod SHIFT, W, exec, pkill rofi || $rofiScripts/websearch.sh

#---------------run launcher style selector---------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod SHIFT, R, exec, $rofiScripts/launcher-style-changer

#--------------------exit hyprland-----------------------------------------------#
#--------------------------------------------------------------------------------#
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0

#--------------------window management-------------------------------------------#
#--------------------------------------------------------------------------------#
bind = $mainMod, C, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, C, exec, $deskScripts/killActiveProcess.sh

#------------------layout management--------------------------------------------#
#-------------------------------------------------------------------------------#

# floating layout
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat

# Cycle windows if floating bring to top
bind = ALT, Tab, cyclenext
bind = ALT CTRL, Tab, bringactivetotop

#-----------------------choose waybar style---------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod ALT, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod, B, exec, $deskScripts/waybarSelect.sh
bind = $mainMod SHIFT, B, exec, sh $deskScripts/waybarRestart.sh

#---------------wallpaper select & refresh & matugen color generation-----------------------#
#-------------------------------------------------------------------------------------------#
bind = $mainMod ALT, W, exec, $deskScripts/wallSelect.sh
bind = $mainMod, Q, exec, pkill waypaper || waypaper
bind = $mainMod SHIFT, Q, exec, $deskScripts/random_wallpaper.sh
bind = $mainMod ALT, R, exec, $deskScripts/refresh.sh

#---------------taking screenshot-------------------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, S, exec, $deskScripts/screenshot.sh
bind = $mainMod SHIFT, S, exec, $deskScripts/screenshot.sh --crop

#-------------recording-----------------------------------------------------#
#---------------------------------------------------------------------------#
bindd = $mainMod ALT, R, Record region (no sound), exec, $deskScripts/record.sh # Record region (no sound)
bindd = CTRL ALT, R, Record screen (no sound), exec, $deskScripts/record.sh --fullscreen # [hidden] Record screen (no sound)
bindd = $mainMod Shift Alt, R, Record screen (with sound), exec, $deskScripts/record.sh --fullscreen-sound # Record screen (with sound)

#---------------move focus with mainMod + arrow keys (layout agnostic)------------------------------#
#---------------------------------------------------------------------------------------------------#
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#---------------move window with mainMod + arrow keys (layout agnostic)------------------------------#
#----------------------------------------------------------------------------------------------------#
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#---------------switch workspaces with mainMod + [0-9]----------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9

#---------------move active window to a workspace with mainMod + SHIFT + [0-9]-------------------#
#------------------------------------------------------------------------------------------------#
bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9

#---------------scroll through existing workspaces with mainMod + scroll-------------------#
#------------------------------------------------------------------------------------------#
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#---------------move/resize windows with mainMod + LMB/RMB and dragging-------------------#
#-------------------------------------------------------------------------------------------#
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#---------------volume, mic & backlight management--------------------------------#
#---------------------------------------------------------------------------------#
bindel = ,XF86AudioRaiseVolume, exec, $deskScripts/volume.sh --inc
bindel = ,XF86AudioLowerVolume, exec, $deskScripts/volume.sh --dec
bindel = ,XF86AudioMute, exec, $deskScripts/volume.sh --toggle
bindel = ,XF86AudioMicMute, exec, $deskScripts/volume.sh --toggle-mic
bindel = ALT, M, exec, $deskScripts/volume.sh --mic-inc
bindel = ALT SHIFT, M, exec, $deskScripts/volume.sh --mic-dec
bindel = ,XF86MonBrightnessUp, exec, $deskScripts/backlight.sh --inc
bindel = ,XF86MonBrightnessDown, exec, $deskScripts/backlight.sh --dec

#-----------------------------audio/music player managent---------------------------------#
#-----------------------------------------------------------------------------------------#
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

