#----------script directories----------#
#--------------------------------------#
$deskScripts = $HOME/.config/hypr/scripts
$rofiScripts = $HOME/.config/rofi/scripts

#----------Programs----------#
#----------------------------#
$terminal = kitty
$terminal_dev = kitty --config ~/.config/kitty/dev.conf
$fileManager = thunar
$browser = zen-browser #brave --enable-wayland-ime
$tempTerminal = kitty --title TempTerminal
$updatePackages = kitty --title PacUpdate par_tui

#----------main mod----------#
#----------------------------#
$mainMod = SUPER # Sets "Windows" key as main modifier

#----------application & run launcher----------#
#----------------------------------------------#
bindd = $mainMod, Return,  Kitty, exec, $terminal
bindd = $mainMod SHIFT, Return,  TempKitty, exec, $tempTerminal
bindd = $mainMod CTRL, Return,  DevKitty, exec, $terminal_dev
bindd = $mainMod, E,  FileManager, exec, $fileManager
bindd = $mainMod SHIFT, E,  TUIFileManager, exec, kitty --title "yazi" -e yazi
bindd = $mainMod, W,  Browser, exec, $browser
bindd = $mainMod SHIFT, V,  VolumeControl, exec, pkill pavucontrol || pavucontrol
bindd = $mainMod SHIFT, U, 󰏔 UpdatePackages, exec, $updatePackages
bindd = $mainMod, D, 󰌌 Keybind, exec, pkill hyprbind || hyprbind

#----------lock screen & logout----------#
#----------------------------------------#
bindd = $mainMod, X, ⏻ PowerMenu, exec, $deskScripts/wlogout.sh
bindd = $mainMod, L,  Lock, exec, hyprlock
bindd = $mainMod, N, 󰂞 Notification,exec,swaync-client -t -sw

#----------custom rofi launchers----------#
#-----------------------------------------#
bindd = $mainMod, R, 󱓞 Launcher, exec, pkill rofi || $rofiScripts/launcher
bindd = $mainMod, V,  ClipBoard, exec, pkill rofi || sh $rofiScripts/cliphist.sh
bindd = $mainMod, Semicolon, 󰞅 Emoji, exec, pkill rofi || $rofiScripts/rofiEmoji.sh
bindd = $mainMod SHIFT, W,  WebSearch, exec, pkill rofi || $rofiScripts/websearch.sh

#----------run launcher style selector----------#
#-----------------------------------------------#
bindd = $mainMod SHIFT, R, SwitchLauncher, exec, $rofiScripts/launcher-style-changer

#----------exit hyprland----------#
#---------------------------------#
bindd = CTRL ALT, Delete, ExitHyprland ,exec, hyprctl dispatch exit 0

#----------window management----------#
#-------------------------------------#
bindd = $mainMod, C, KillActive, killactive,
bindd = $mainMod, F, Fullscreen, fullscreen,
bindd = $mainMod SHIFT, C, KillALL, exec, $deskScripts/killActiveProcess.sh

#----------layout management----------#
#-------------------------------------#

# floating layout
bindd = $mainMod SHIFT, F, ToggleFloating, togglefloating,
bindd = $mainMod ALT, F, FloatAll, exec, hyprctl dispatch workspaceopt allfloat

# Cycle windows if floating bring to top
bindd = ALT, Tab, FloatCycle, cyclenext
bindd = ALT CTRL, Tab, BringActiveToTop, bringactivetotop

# Toggle layout
bindd = $mainMod SHIFT, TAB, ToggleLayout, exec, $deskScripts/toggleLayout.sh

#----------choose waybar style----------#
#---------------------------------------#
bindd = $mainMod ALT, B, KillWaybar, exec, pkill -SIGUSR1 waybar
bindd = $mainMod, B, WaybarSelect, exec, $deskScripts/waybarSelect.sh
bindd = $mainMod SHIFT, B, WaybarRestart, exec, sh $deskScripts/waybarRestart.sh

#----------wallpaper select & refresh & matugen color generation----------#
#-------------------------------------------------------------------------#
bindd = $mainMod ALT, W, WallpaperSelect, exec, $deskScripts/wallSelect.sh
bindd = $mainMod, Q, Waypaper, exec, pkill waypaper || waypaper
bindd = $mainMod SHIFT, Q, RandomWallpaper, exec, $deskScripts/random_wallpaper.sh
bindd = $mainMod SHIFT, T, RefreshTheme, exec, $deskScripts/refresh.sh

#----------taking screenshot----------#
#-------------------------------------#
bindd = $mainMod, S, Screenshot, exec, $deskScripts/screenshot.sh
bindd = $mainMod SHIFT, S, ScreenshotCrop, exec, $deskScripts/screenshot.sh --crop

#-----------recording----------#
#------------------------------#
bindd = $mainMod ALT, R, Record region (no sound), exec, $deskScripts/record.sh # Record region (no sound)
bindd = CTRL ALT, R, Record screen (no sound), exec, $deskScripts/record.sh --fullscreen # [hidden] Record screen (no sound)
bindd = $mainMod Shift Alt, R, Record screen (with sound), exec, $deskScripts/record.sh --fullscreen-sound # Record screen (with sound)

#----------move focus with mainMod + arrow keys (layout agnostic)----------#
#--------------------------------------------------------------------------#
bindd = $mainMod, left, Focus Move Left,movefocus, l
bindd = $mainMod, right, Focus Move Right,movefocus, r
bindd = $mainMod, up, Focus Move Up,movefocus, u
bindd = $mainMod, down, Focus Move Down,movefocus, d

#----------move window with mainMod + arrow keys (layout agnostic)----------#
#---------------------------------------------------------------------------#
bindd = $mainMod SHIFT, left, Window Move Left,movewindow, l
bindd = $mainMod SHIFT, right, Window Move Right,movewindow, r
bindd = $mainMod SHIFT, up, Window Move Up,movewindow, u
bindd = $mainMod SHIFT, down, Window Move Down,movewindow, d

#----------HyprExpo toggle with mainMod + TAB----------#
#------------------------------------------------------#
bindd = $mainMod, TAB, Toggle overview ,hyprexpo:expo, toggle

#----------switch workspaces with mainMod + [0-9]----------#
#----------------------------------------------------------#
bindd = $mainMod, 1, Switch WS 1, split-workspace, 1
bindd = $mainMod, 2, Switch WS 2, split-workspace, 2
bindd = $mainMod, 3, Switch WS 3, split-workspace, 3
bindd = $mainMod, 4, Switch WS 4, split-workspace, 4
bindd = $mainMod, 5, Switch WS 5, split-workspace, 5
bindd = $mainMod, 6, Switch WS 6, split-workspace, 6
bindd = $mainMod, 7, Switch WS 7, split-workspace, 7
bindd = $mainMod, 8, Switch WS 8, split-workspace, 8
bindd = $mainMod, 9, Switch WS 9, split-workspace, 9

#----------move active window to a workspace with mainMod + SHIFT + [0-9]----------#
#----------------------------------------------------------------------------------#
bindd = $mainMod SHIFT, 1, Window Move to WS 1, split-movetoworkspacesilent, 1
bindd = $mainMod SHIFT, 2, Window Move to WS 2, split-movetoworkspacesilent, 2
bindd = $mainMod SHIFT, 3, Window Move to WS 3, split-movetoworkspacesilent, 3
bindd = $mainMod SHIFT, 4, Window Move to WS 4, split-movetoworkspacesilent, 4
bindd = $mainMod SHIFT, 5, Window Move to WS 5, split-movetoworkspacesilent, 5
bindd = $mainMod SHIFT, 6, Window Move to WS 6, split-movetoworkspacesilent, 6
bindd = $mainMod SHIFT, 7, Window Move to WS 7, split-movetoworkspacesilent, 7
bindd = $mainMod SHIFT, 8, Window Move to WS 8, split-movetoworkspacesilent, 8
bindd = $mainMod SHIFT, 9, Window Move to WS 9, split-movetoworkspacesilent, 9

#----------scroll through existing workspaces with mainMod + scroll----------#
#----------------------------------------------------------------------------#
bindd = $mainMod, mouse_down, Switch WS Down, split-workspace, e+1
bindd = $mainMod, mouse_up, Switch WS Up, split-workspace, e-1

#----------move/resize windows with mainMod + LMB/RMB and dragging----------#
#---------------------------------------------------------------------------#
binddm = $mainMod, mouse:272, Move Window, movewindow
binddm = $mainMod, mouse:273, Resize Window, resizewindow

#----------volume, mic & backlight management----------#
#------------------------------------------------------#
binddel = ,XF86AudioRaiseVolume, VolumeUp,exec, $deskScripts/volume.sh --inc
binddel = ,XF86AudioLowerVolume, VolumeDown,exec, $deskScripts/volume.sh --dec
binddel = ,XF86AudioMute, VolumeMute,exec, $deskScripts/volume.sh --toggle
binddel = ,XF86AudioMicMute, MicMute,exec, $deskScripts/volume.sh --toggle-mic
binddel = ALT, M, MicVolumeUp,exec, $deskScripts/volume.sh --mic-inc
binddel = ALT SHIFT, M, MicVolumeDown,exec, $deskScripts/volume.sh --mic-dec
binddel = ,XF86MonBrightnessUp, BrightnessUp,exec, $deskScripts/backlight.sh --inc
binddel = ,XF86MonBrightnessDown, BrightnessDown,exec, $deskScripts/backlight.sh --dec

#----------audio/music player management----------#
#-------------------------------------------------#
binddl = , XF86AudioNext, Play next,exec, playerctl next
binddl = , XF86AudioPause, Play/Pause,exec, playerctl play-pause
binddl = , XF86AudioPlay, Play/Pause,exec, playerctl play-pause
binddl = , XF86AudioPrev, Play previous,exec, playerctl previous

